<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="vierport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>はじめてのHTML</title>
  </head>
  <body>
    <h1>HTML について</h1>
    <h3>さまざまなHTMLタグ</h3>
    <p>
      HTMLタグは、文章をマークアップすることで、
      <br />文章に意味を持たせることが出来ます
      <a href="https://www.nnn.ed.nico/">N予備校のホームぺージ</a>
    </p>
    <img
      src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg"
      alt="N予備校のロゴ"
    />
    <p>Pタぐは、段落を表すので、Pタグごとに隙間を開けた改行になります。</p>
    <table>
      <tr>
        <th>タグ名</th>
        <th>意味</th>
      </tr>
      <tr>
        <td>h</td>
        <td>見出し</td>
      </tr>
      <tr>
        <td>p</td>
        <td>段落</td>
      </tr>
      <tr>
        <td>a</td>
        <td>リンク</td>
      </tr>
      <tr>
        <td>img</td>
        <td>画像</td>
      </tr>
      <tr>
        <td>ul</td>
        <td>順序なしリスト</td>
      </tr>
      <tr>
        <td>table</td>
        <td>表</td>
      </tr>
    </table>
  </body>
</html>
